<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <h1>Example form</h1>
  <form class="form flex-column" action="./test">
    <fieldset>
      <legend>Personal data</legend>
      <label class="flex-column">
        <span>Name</span>
        <input 
          type="text" 
          placeholder="Name"
          value="Elon" 
          autofocus
          name="name"
          autocomplete="username"
          />
      </label>
      <label class="flex-column">
        <span>Password</span>
        <input 
          type="password" 
          placeholder="Password"
          name="password"
          />
      </label>
    </fieldset>
    <label class="flex-column">
      <span>Email</span>
      <input 
        type="text" 
        placeholder="email@gmail.com"
        name="email"
        />
    </label>
    <fieldset>
      <legend>Choose gender</legend>
      <label>
        <span>male</span>
        <input 
          type="radio" name="gender" value="male" checked/>
      </label>
      <label>
        <span>female</span>
        <input 
          type="radio" name="gender" value="female"/>
      </label> 
    </fieldset>
    <fieldset>
      <legend>Courses</legend>
      <label>
        <span>css</span>
        <input 
          type="checkbox" name="Courses" value="css"/>
      </label>
      <label>
        <span>html</span>
        <input 
          type="checkbox" name="Courses" value="html" checked/>
      </label>
      <label>
        <span>js</span>
        <input 
          type="checkbox" name="Courses" value="js"/>
      </label>
    </fieldset>  
    <fieldset>
      <legend>Message</legend>
      <textarea name="message" id="" cols="20" ></textarea>
    </fieldset>
    <fieldset>
      <legend>Select town</legend>
      <select name="town" multiple size="5">
        <option value="1">Zaporizhia</option>
        <option value="2">NewYork</option>
        <option value="3">LosAngeles</option>
        <option value="4">Chornobaevka</option>
        <option value="5">Dnipro</option>
      </select>
    </fieldset>
    <input type="submit" value="submit">
    <input type="reset" value="reset">
  </form>
</body>
</html>
